<center>
    <h2>Registration Form</h2>
    <form>
        <table>
            <tr>
                <td>Name:</td>  <td> <input type="text" name="Name" placeholder="Enter your name"></td>
            </tr>
            <tr>
                <td>Age:</td>  <td> <input type="number" name="Age" placeholder="Enter your age"></td>
            </tr>
            <tr>
                <td>Gender:</td>  <td>
                     <input type="radio" name="Gender" value="Male"> Male
                    <input type="radio" name="Gender" value="Female"> Female</td>  
            </tr>
            <tr>
                <td>Email:</td>  <td> <input type="email" name="Email" placeholder="Enter your email"></td>
            </tr>

            <tr>
                <td>Select a Course:</td>  <td> 
                    <select>
                        <option value="core java">Core Java</option>
                        <option value="python">Python</option>
                        <option value="nodejs">Nodejs</option>
                    </select>
                </td>
            </tr>

            <tr>
                <td>Upload your resume :</td>  <td> <input type="file" ></td>
            </tr>

            <tr>
                <td> <input type="submit"></td>  <td> <input type="reset"></td>
            </tr>
           

            
           
        </table>
    </form>
</center>
